<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lucky Number Transactions</title>
</head>
<body>
    <h1>Third Eye System</h1>
    <button onclick="window.location.href='/'">Home</button>
    <button onclick="window.location.href='/break/new'" th:disabled="${breakstatus}">Create New Break</button>
<button onclick="window.location.href='/break'">List Existing Breaks</button>
<button onclick="window.location.href='/number/new'">Buy new number</button>
<button onclick="window.location.href='/number'">List Existing Numbers</button>
<button onclick="window.location.href='/customer/new'">Register new customer</button>
<button onclick="window.location.href='/customer'">List Existing customers</button>
<button onclick="window.location.href='/number/checkavailable'">Check Available Balance</button>
<button onclick="window.location.href='/number/checklucky'">Check Lucky Number</button>
<button onclick="confirmRestart()">Restart Database</button>
<script>
    function confirmRestart() {
      const userConfirmed = window.confirm("Are you sure you want to restart the database?");
      if (userConfirmed) {
        window.location.href = '/number/restartdb';
      }
    }
</script>
<!-- If no transactions, show a message -->
<h1 th:if="${#lists.isEmpty(transactions)}" style="color: red;">No transactions found for this lucky number.</h1>

    <h1>All Transactions Table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Number</th>
                <th>Customer</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transactionid}"></td>
                <td th:text="${transaction.buynumber}"></td>
                <td th:text="${transaction.customer.customername}"></td>
                <td th:text="${transaction.amount}"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Total</td>
                <td th:text="${totalAmount}"></td>
            </tr>
        </tbody>
    </table>
    <br> <br> <br>
    <h1>All Transactions Group By Customer Table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Customer Name</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="summary : ${transactionSummaries}">
                <td th:text="${summary.buynumber}"></td>
                <td th:text="${summary.customer.customername}"></td>
                <td th:text="${summary.totalAmount}"></td>
            </tr>
            <tr>
                <td></td>
                <td>Total</td>
                <td th:text="${totalAmount}"></td>
            </tr>
        </tbody>
    </table>
    <br> <br> <br>
    <h1>Buy Amount and Own Amount</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Buy Amount</th>
                <th>Own Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="number : ${numbers}">
                <td th:text="${number.number}"></td>
                <td th:text="${number.buyamount}"></td>
                <td th:text="${number.ownamount}"></td>
            </tr>
        </tbody>
    </table>




    

    

</body>
</html>
