<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Permutations</title>
</head>
<body>
  <h1>Third Eye System</h1>

  <table border="1" id="numberTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Remain</th>
        <th>Amt</th>
        <th>My</th>
        <th>Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" id="numberInput" placeholder="Enter a number" /></td>
        <td></td>
        <td><input type="number" class="amtInput" value="" placeholder="Enter Amt" /></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script>
    // Function to generate all unique permutations of a string
    function generatePermutations(str) {
      const result = [];
      const permute = (prefix, remaining) => {
        if (remaining.length === 0) {
          result.push(prefix);
        } else {
          for (let i = 0; i < remaining.length; i++) {
            permute(prefix + remaining[i], remaining.slice(0, i) + remaining.slice(i + 1));
          }
        }
      };
      permute("", str);
      return [...new Set(result)]; // Remove duplicates
    }

    // Place the cursor at the first 'No' input when the page is loaded
    window.addEventListener('load', function() {
      const firstInput = document.getElementById('numberInput');
      if (firstInput) {
        firstInput.focus();
      }
    });

    // Handle the Enter key press to trigger the permutations
    document.getElementById('numberInput').addEventListener('keydown', function(event) {
      // When Enter key is pressed (key code 13)
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission
        
        const number = document.getElementById('numberInput').value.trim();
        
        if (!number) {
          alert('Please enter a number.');
          return;
        }

        // Generate permutations
        const permutations = generatePermutations(number);

        // Get the table body
        const tbody = document.getElementById('numberTable').getElementsByTagName('tbody')[0];

        // Clear the table (except for the header)
        tbody.innerHTML = '';

        // Set the initial value for 'Remain' (this can be dynamically fetched from the backend later)
        const remainValue = 6000;

        // Add each permutation to the table
        permutations.forEach(perm => {
          const row = document.createElement('tr');

          // Create the first cell for the permutation (No)
          const cell1 = document.createElement('td');
          cell1.textContent = perm;  // Set the permutation as the first cell
          
          // Create the second cell for the remain value
          const cell2 = document.createElement('td');
          cell2.textContent = remainValue; // Set 'Remain' value

          // Create the third cell for Amt input
          const cell3 = document.createElement('td');
          const amtInput = document.createElement('input');
          amtInput.type = 'number';
          amtInput.classList.add('amtInput');
          amtInput.value = ''; // Set empty value as default
          amtInput.placeholder = 'Enter Amt';
          cell3.appendChild(amtInput); // Allow user to input Amt value

          // Create the fourth and fifth cells for My and Buy
          const cell4 = document.createElement('td');
          const cell5 = document.createElement('td');

          // Calculate 'My' and 'Buy' based on the Amt and Remain
          amtInput.addEventListener('input', function() {
            const amt = parseFloat(amtInput.value) || 0;  // Get the value of Amt, default to 0 if invalid
            let my = 0;
            let buy = 0;

            if (amt <= remainValue) {
              my = amt;
              buy = remainValue - amt;
            } else {
              my = remainValue;
              buy = amt - remainValue;  // Correct calculation for Buy
            }

            // Update 'My' and 'Buy' columns
            cell4.textContent = my;
            cell5.textContent = buy;
          });

          // Initialize My and Buy when the page loads
          amtInput.dispatchEvent(new Event('input')); // Trigger the input event to set initial values

          // Append cells to the row
          row.appendChild(cell1);
          row.appendChild(cell2);
          row.appendChild(cell3);
          row.appendChild(cell4);
          row.appendChild(cell5);

          // Append the row to the table body
          tbody.appendChild(row);
        });

        // Focus on the first Amt input after the table is populated
        const firstAmtInput = tbody.querySelector('tr td input');
        if (firstAmtInput) {
          firstAmtInput.focus();
        }
      }
    });

    // Add event listener to propagate Amt value using the up arrow key
    document.getElementById('numberTable').addEventListener('keydown', function(event) {
      const amtInputs = document.querySelectorAll('.amtInput');
      
      // Check if the up arrow key is pressed and the first Amt input is filled
      if (event.key === 'ArrowUp' && amtInputs[0].value) {
        event.preventDefault(); // Prevent the default behavior of the up arrow key
        
        const firstAmtValue = amtInputs[0].value;  // Get the value from the first Amt input
        
        // Fill all Amt fields with the value from the first row's Amt input
        amtInputs.forEach(input => {
          input.value = firstAmtValue;
          input.dispatchEvent(new Event('input'));  // Trigger the input event to recalculate 'My' and 'Buy'
        });
      }
    });

  </script>
</body>
</html>
